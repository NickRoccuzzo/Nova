version: "3.8"

services:
  basic_materials:
    build: .
    command: ["sh", "-c", "python analysis.py && exit"]
    container_name: worker_basic_materials
    environment:
      - SECTOR=Basic_Materials
    volumes:
      - shared_data:/shared_data

  communication_services:
    build: .
    command: ["sh", "-c", "python analysis.py && exit"]
    container_name: worker_communication_services
    environment:
      - SECTOR=Communication_Services
    volumes:
      - shared_data:/shared_data

  consumer_cyclical:
    build: .
    command: ["sh", "-c", "python analysis.py && exit"]
    container_name: worker_consumer_cyclical
    environment:
      - SECTOR=Consumer_Cyclical
    volumes:
      - shared_data:/shared_data

  consumer_defensive:
    build: .
    command: ["sh", "-c", "python analysis.py && exit"]
    container_name: worker_consumer_defensive
    environment:
      - SECTOR=Consumer_Defensive
    volumes:
      - shared_data:/shared_data

  energy:
    build: .
    command: ["sh", "-c", "python analysis.py && exit"]
    container_name: worker_energy
    environment:
      - SECTOR=Energy
    volumes:
      - shared_data:/shared_data

  financials:
    build: .
    command: ["sh", "-c", "python analysis.py && exit"]
    container_name: worker_financials
    environment:
      - SECTOR=Financials
    volumes:
      - shared_data:/shared_data

  healthcare:
    build: .
    command: ["sh", "-c", "python analysis.py && exit"]
    container_name: worker_healthcare
    environment:
      - SECTOR=Healthcare
    volumes:
      - shared_data:/shared_data

  industrials:
    build: .
    command: ["sh", "-c", "python analysis.py && exit"]
    container_name: worker_industrials
    environment:
      - SECTOR=Industrials
    volumes:
      - shared_data:/shared_data

  real_estate:
    build: .
    command: ["sh", "-c", "python analysis.py && exit"]
    container_name: worker_real_estate
    environment:
      - SECTOR=Real_Estate
    volumes:
      - shared_data:/shared_data

  technology:
    build: .
    command: ["sh", "-c", "python analysis.py && exit"]
    container_name: worker_technology
    environment:
      - SECTOR=Technology
    volumes:
      - shared_data:/shared_data

  utilities:
    build: .
    command: ["sh", "-c", "python Nova.py && exit"]
    container_name: worker_utilities
    environment:
      - SECTOR=Utilities
    volumes:
      - shared_data:/shared_data

  analysis:
    build: .
    command: ["sh", "-c", "python analysis.py && exit"]
    container_name: analysis_container
    volumes:
      - shared_data:/shared_data  # ✅ USES THE SAME SHARED VOLUME
      - ./nova_analysis:/nova_analysis
    depends_on:
      - worker_technology
      - worker_healthcare
      - worker_financials
      - worker_basic_materials
      - worker_communication_services
      - worker_consumer_cyclical
      - worker_consumer_defensive
      - worker_energy
      - worker_industrials
      - worker_real_estate
      - worker_utilities

volumes:
  shared_data:
    driver: local  # ✅ UNIFIED ALL WORKERS AND ANALYSIS UNDER A SINGLE VOLUME
