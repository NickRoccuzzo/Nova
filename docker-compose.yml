version: "3.9"
services:
  ############################################################################
  # GROUP 1
  ############################################################################
  basic_materials:
    build: .
    command: ["sh", "-c", "python Nova.py && exit 0"]
    environment:
      - SECTOR=Basic_Materials
    volumes:
      - nova_shared_data:/shared_data
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure

  communication_services:
    build: .
    command: ["sh", "-c", "python Nova.py && exit 0"]
    environment:
      - SECTOR=Communication_Services
    volumes:
      - nova_shared_data:/shared_data
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure

  consumer_cyclical:
    build: .
    command: ["sh", "-c", "python Nova.py && exit 0"]
    environment:
      - SECTOR=Consumer_Cyclical
    volumes:
      - nova_shared_data:/shared_data
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure

  # Dummy container that waits for group 1 to succeed
  group1_done:
    image: busybox
    command: ["sh", "-c", "echo 'Group 1 is done'"]
    deploy:
      replicas: 1
      restart_policy:
        condition: none
    depends_on:
      basic_materials:
        condition: service_completed_successfully
      communication_services:
        condition: service_completed_successfully
      consumer_cyclical:
        condition: service_completed_successfully

  ############################################################################
  # GROUP 2
  ############################################################################
  consumer_defensive:
    build: .
    command: ["sh", "-c", "python Nova.py && exit 0"]
    environment:
      - SECTOR=Consumer_Defensive
    volumes:
      - nova_shared_data:/shared_data
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
    depends_on:
      group1_done:
        condition: service_completed_successfully

  energy:
    build: .
    command: ["sh", "-c", "python Nova.py && exit 0"]
    environment:
      - SECTOR=Energy
    volumes:
      - nova_shared_data:/shared_data
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
    depends_on:
      group1_done:
        condition: service_completed_successfully

  financials:
    build: .
    command: ["sh", "-c", "python Nova.py && exit 0"]
    environment:
      - SECTOR=Financials
    volumes:
      - nova_shared_data:/shared_data
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
    depends_on:
      group1_done:
        condition: service_completed_successfully

  # Dummy container that waits for group 2 to succeed
  group2_done:
    image: busybox
    command: ["sh", "-c", "echo 'Group 2 is done'"]
    deploy:
      replicas: 1
      restart_policy:
        condition: none
    depends_on:
      consumer_defensive:
        condition: service_completed_successfully
      energy:
        condition: service_completed_successfully
      financials:
        condition: service_completed_successfully

  ############################################################################
  # GROUP 3
  ############################################################################
  healthcare:
    build: .
    command: ["sh", "-c", "python Nova.py && exit 0"]
    environment:
      - SECTOR=Healthcare
    volumes:
      - nova_shared_data:/shared_data
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
    depends_on:
      group2_done:
        condition: service_completed_successfully

  industrials:
    build: .
    command: ["sh", "-c", "python Nova.py && exit 0"]
    environment:
      - SECTOR=Industrials
    volumes:
      - nova_shared_data:/shared_data
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
    depends_on:
      group2_done:
        condition: service_completed_successfully

  real_estate:
    build: .
    command: ["sh", "-c", "python Nova.py && exit 0"]
    environment:
      - SECTOR=Real_Estate
    volumes:
      - nova_shared_data:/shared_data
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
    depends_on:
      group2_done:
        condition: service_completed_successfully

  # Dummy container that waits for group 3 to succeed
  group3_done:
    image: busybox
    command: ["sh", "-c", "echo 'Group 3 is done'"]
    deploy:
      replicas: 1
      restart_policy:
        condition: none
    depends_on:
      healthcare:
        condition: service_completed_successfully
      industrials:
        condition: service_completed_successfully
      real_estate:
        condition: service_completed_successfully

  ############################################################################
  # GROUP 4
  ############################################################################
  technology:
    build: .
    command: ["sh", "-c", "python Nova.py && exit 0"]
    environment:
      - SECTOR=Technology
    volumes:
      - nova_shared_data:/shared_data
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
    depends_on:
      group3_done:
        condition: service_completed_successfully

  utilities:
    build: .
    command: ["sh", "-c", "python Nova.py && exit 0"]
    environment:
      - SECTOR=Utilities
    volumes:
      - nova_shared_data:/shared_data
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
    depends_on:
      group3_done:
        condition: service_completed_successfully

  # Dummy container that waits for group 4 to succeed
  group4_done:
    image: busybox
    command: ["sh", "-c", "echo 'Group 4 is done'"]
    deploy:
      replicas: 1
      restart_policy:
        condition: none
    depends_on:
      technology:
        condition: service_completed_successfully
      utilities:
        condition: service_completed_successfully

  ############################################################################
  # FINAL ANALYSIS
  ############################################################################
  analysis:
    build: .
    command: ["sh", "-c", "export RUN_ANALYSIS=true && python analysis.py && exit 0"]
    volumes:
      - nova_shared_data:/shared_data
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    depends_on:
      group4_done:
        condition: service_completed_successfully

volumes:
  nova_shared_data:
    name: nova_shared_data
    driver: local
